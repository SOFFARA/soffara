<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مشاهدة المباراة - بث مباشر</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body { background-color: #121212; color: white; text-align: center; }

        .container { max-width: 900px; margin: 40px auto; padding: 0 15px; }

        /* زر العودة */
        .back-btn { 
            display: inline-block; color: #2ecc71; text-decoration: none; 
            margin-bottom: 20px; font-weight: bold; transition: 0.3s;
        }
        .back-btn:hover { color: white; }

        /* مشغل الفيديو التفاعلي */
        .video-wrapper {
            position: relative; padding-bottom: 56.25%; height: 0; 
            background: #000; border-radius: 15px; overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        .video-wrapper iframe {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
        }

        h1 { margin-top: 25px; font-size: 24px; color: #2ecc71; }
        p { color: #888; margin-top: 10px; }

        .details {
            display: flex; justify-content: center; gap: 30px; margin-top: 30px;
            background: #1e1e1e; padding: 20px; border-radius: 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        <a href="index.html" class="back-btn">⬅ العودة لجدول المباريات</a>

        <div class="video-wrapper">
            <iframe allowfullscreen="true" frameborder="0" height="500px" scrolling="1" src="https://dddddddddd.alkoora.live/albaplayer/on-time-sport-3/?serv=0" width="100%"></iframe>

        <h1>بث مباشر: الأهلي ضد الزمالك</h1>
        <p>جودة عالية - بدون تقطيع</p>

        <div class="details">
            <div><strong>البطولة:</strong> الدوري المصري</div>
            <div><strong>الملعب:</strong> ستاد القاهرة</div>
        </div>
    </div>

</body>
</html>
